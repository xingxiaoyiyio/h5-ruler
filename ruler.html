<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>滑动标尺</title>
    <link rel="stylesheet" href="ruler.css"/>
    <script type="text/javascript" src='jquery-1.11.1.min.js'></script>
    <script type="text/javascript" src="ruler.js"></script>
    <style type="text/css">
    	body,html{
    		margin:0;
			height: 100%;
			width:100%;
    	}
		#box{
			height: 100%;
			width:100%;
			background: #f6f6f6;
			padding-top:40% 
		}
		#value{
			text-align: center;
			margin-bottom: 10px
		}

		button{
			border: none;
		    padding: 0;
		    width: 80px;
		    height: 30px;
		    line-height: 30px;
		    background: #00a5ff;
		    color: #fff;
		    border-radius: 5px;
		}
		.btn{
			margin-top: 10px;
			padding:10px;

		}


    </style>
</head>

<body>
	
	<div id='box'>
		<div id='value'><span class='value'>0</span><span id='unit'>g</span></div>
		<div id='rulerWrapper'></div>
		<div class='btn'><button id='btn1'>点我赋值</button> <button  id='btn2'>点我切换</button></div>
	</div>

	<script type="text/javascript">
		//初始化尺子
		var measureRuler =new MeasureRuler({
			wrapperId:"rulerWrapper",
			max:2000,
			minUnit:1,
			unitSet:10,
			mult:1,
			value:4,
			callback:rulerSetValue
		})

		function rulerSetValue(val){
			$(".value").html(val)
		}

		$("#btn1").click(function(){
			measureRuler.setValue(3)
		})

		var unit='g';
		$("#btn2").click(function(){
			unit=unit=='g'?'份':'g';
			var nParam;
			if(unit=='份'){
				nParam={
					max:5,
					minUnit:0.5,
					unitSet:2,
					mult:3,
					value:1.5
				}
			}else{
				nParam={
					max:2000,
					minUnit:1,
					unitSet:10,
					mult:1,
					value:30
				}
			}
			//重新绘制图
			$("#unit").html(unit);
			measureRuler.reDrawRuler(nParam);
		})



             //初始化尺子
		var measureRuler =new MeasureRuler({
			wrapperId:"rulerWrapper",     //容器ID，页面中写一个DIV就行 (必须)
			max:2000,                     //刻度尺最大的刻度    (非必须，默认为2000)
			minUnit:1,                    //刻度尺最小刻度    (非必须，默认为1)
			unitSet:10,                   //刻度尺单元长度    (非必须，默认是10)
　　　　　　　 value:5,                      //初始化数值       (非必须，默认为1)
			mult:1,     //刻度值倍数，默认是最小刻度值为10px，如果定mult为3则最小刻度为30px (非必须，默认为1)
			callback:rulerSetValue        //滑动尺子过程中的回调函数     (非必须)
		})        

                //回调函数，参数为滑动过程中的值
		function rulerSetValue(val){
			$(".value").html(val)
		}    





	</script>

</body>

</html>
